<article>

	<div>
		<h1>{{'menu.audio' | translate}}</h1>
		<ul>
			<li ng-repeat="audio in audios">
			<a ui-sref="media({media:'audio',ref:audio.ref})"><img ng-src="{{audio.video[0].IMAGE}}" alt="{{audio.title}}" /></a>
      		<h1>{{audio.title |translateDB}}</h1>
      		<p><span>{{audio.ref}}</span><br>
      		<span>{{audio.duration | fmDuration}}</span><br>
      		<span>{{audio.date}}</span><br>
			</p>
			</li>
		</ul>
	</div>

</article>
