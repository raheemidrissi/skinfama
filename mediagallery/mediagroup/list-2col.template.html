<h1 ng-bind-html="MediaGroup.title | translateDB"></h1>
<div ng-repeat="chapter in MediaGroup.chapters">
<h3 class="ecl-heading ecl-heading--h3" ng-bind-html="chapter.title | translateDB"></h3>
<ul class="ecl-listing ecl-listing--two-columns">

  <li class="ecl-list-item" ng-repeat="reportage in chapter.medias">
    <a ui-sref="language.{{reportage.type| lowercase}}({ref:reportage.ref})" class="ecl-link ecl-list-item__link">
      <div class="ecl-u-sr-only">List item</div>
      <div class="ecl-list-item__primary" style="overflow:hidden; height:70px;">
        <img class="ecl-image ecl-image--fluid" alt="Director-General John Doe" ng-src="{{reportage.thumb}}">
      </div>
      <div class="ecl-list-item__body">
        <div class="ecl-list-item__meta">

          <div class="ecl-meta">
            <span class="ecl-meta__item" ng-bind-html="reportage.title | translateDB | splitstringfirst"></span>
          </div>
        </div>
        <h3 class="ecl-list-item__title ecl-heading ecl-heading--h3" ng-bind-html="reportage.title | translateDB | splitstringfirst"></h3>
        <p class="ecl-list-item__detail ecl-paragraph">
        </p>
        <div class="ecl-list-item__action">
        </div>
      </div>
    </a>
  </li>

</ul>
