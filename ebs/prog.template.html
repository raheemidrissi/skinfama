
<!-- on fait attention ï¿½ la couleur et on tourne sur les programmes	 -->
<div ng-show="filtered.length > 0">

	<div class="avs-panel" ng-class="{ 'avs-panel-on-air' : prog.prog_id == showedProg[0].prog_id, 'avs-panel-info' : prog.channel==1,'avs-panel-plus' : prog.channel==2 }">

	    <div class="avs-panel-heading" rel="{{prog.hour}}">
	        <div class="avs-panel-heading--time-area">
	            <span class="avs-panel-title--time" ng-if="prog.prop.id != 2 && prog.prop.id != 3 && prog.prop.id != 4 && prog.prop.id != 12 && prog.prop.id != 16">{{prog.hour | fmHoraire}}</span>
	        </div>
	        <div class="avs-panel-heading--title-area">
	        	<span ng-if ="prog.prop.lg_text" class="ecl-label avs-label--status ecl-u-fs-xxs ecl-u-mb-xxxs">{{prog.prop.lg_text | translateDB}}</span>	
	            <h3  class="avs-panel-title" ng-bind-html="prog.title | translateDB"></h3>
				<span ng-if="prog.hasMedia ==1">
					<a class="ecl-link" ui-sref="language.video({ref:prog.ref})">(Complete version)</a>
				</span>
	        </div>
	        <div class="avs-panel-heading--right-area" ng-show="prog.types == 'LIVE' || prog.types == 'LIVE / EDIT' || prog.types == 'LIVE / RECORDED' || prog.types == 'RECORDED' || prog.types == 'EDIT' || prog.types == 'EDIT / RECORDED' || prog.types == 'RETRANSMISSION'">
	            <span class="ecl-tag__item ecl-u-fs-xxs" href="#sample-link-url">{{prog.types}}</span>
	        </div>
	    </div>
	    <!-- // SEQUENCES /////////////////////////////////////////////// -->
       <div class="avs-messages">

		<seq-ebs seq="seq" showthumb="showthumb" ng-repeat="seq in prog.seq | filter:filterKeyword | filter:filterInstitution as filtered"></seq-ebs>
</div>
		<div class="avs-panel-footer" ng-show="showthumb">
			<p class="ecl-paragraph ecl-paragraph--xxs " ng-show="prog.lang">
				<span>Available Languages: </span>
				<span class="avs-panel-footer--label" ng-repeat="lang in prog.lang">{{lang}} | </span>
			</p>
			<p class="ecl-paragraph ecl-paragraph--xxs " ng-show="prog.comments">
				<span>Note: </span>
				<span class="avs-panel-footer--label" >{{prog.comments}}</span>
			</p>
		</div>

	</div>

</div>
