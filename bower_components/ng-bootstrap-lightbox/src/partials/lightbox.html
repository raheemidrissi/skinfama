<div id="lightbox" class="lightbox" ng-click = 'close($event)'>
	<div class="lb-outerContainer">
		<div class="lb-container">
			<img ng-src = '{{content.src}}' class="lb-image" ng-show = '!ui.showReloader'>
			<div class="lb-nav" ng-show = '!ui.showReloader && ui.showArrow'>
				<a class="lb-prev" href=""></a>
				<a class="lb-next" href=""></a>
			</div>
			<div class="lb-loader" ng-show = 'ui.showReloader'>
				<a class="lb-cancel"></a>
			</div>
		</div>
	</div>
	<div class="lb-dataContainer">
		<div class="lb-data">
			<div class="lb-details"><span class="lb-caption" style="display: inline;"></span>
						            <span class="lb-number"></span>
			</div>
			<div class="lb-closeContainer">
				<a class="lb-close"></a>
			</div>
		</div>
	</div>
</div>
