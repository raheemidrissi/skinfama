<div  class="ecl-social-media-link ecl-social-media-link--horizontal">
	<ul class="ecl-social-media-link__list ecl-list ecl-list--unstyled ecl-list--inline">
		<li class="ecl-social-media-link__item">
			<!-- facebook -->
			<a class="ecl-link  ecl-social-icon ecl-social-icon--facebook ecl-social-media-link__link" href="" socialshare
			socialshare-provider="facebook"
			socialshare-text="720kb AngularJS Socialshare"
			socialshare-hashtags="angularjs, angular-socialshare"
			socialshare-url="{{socialshareUrl}}"
			></a>
		</li>
    	<li class="ecl-social-media-link__item">
			<!-- twitter -->
			<a class="ecl-link  ecl-social-icon ecl-social-icon--twitter ecl-social-media-link__link" href="" socialshare
			socialshare-provider="twitter"
			socialshare-text="720kb AngularJS Socialshare"
			socialshare-hashtags="angularjs, angular-socialshare"
			socialshare-url="{{socialshareUrl}}"
			></a>
		</li>
		<!-- googleplus -->
    	<li class="ecl-social-media-link__item">
			<a class="ecl-link  ecl-social-icon ecl-social-icon--google ecl-social-media-link__link" href="" socialshare
			socialshare-provider="googleplus"
			socialshare-text="720kb AngularJS Socialshare"
			socialshare-hashtags="angularjs, angular-socialshare"
			socialshare-url="{{socialshareUrl}}"
			></a>
		</li>
		<!-- email -->
    	<li class="ecl-social-media-link__item">
			<a class="ecl-link  ecl-social-icon ecl-social-icon--email ecl-social-media-link__link" href="" socialshare
			socialshare-provider="email"
			socialshare-text="720kb AngularJS Socialshare"
			socialshare-hashtags="angularjs, angular-socialshare"
			socialshare-url="{{socialshareUrl}}"
			></a>
		</li>
	</ul>
</div>
